<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <link rel="stylesheet" href="style/tasbih.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4 lg:m-8" >
    <header>
        <h1 class="text-5xl lg:text-7xl text-center pt-16 font-bold"><span class="text-red-500">Digital</span> <Span class="text-green-500">Tasbih</Span></h1>
        
        
    </header>
    <main class="py-5 lg:py-10">
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-3 gap-y-6 py-10 ">
            <div class="shadow-xl pb-10">
                <h3 class="text-center text-4xl font-semibold text-violet-400">Subhan-Allah</h3>
                <h4 id="Subhan-Allah-display" class="text-6xl font-bold text-center my-6">0</h4>
                <div>
                    <button id="Subhan-Allah-increments" class="bg-green-700 px-4 py-2  text-3xl ml-3 mr-4 font-medium text-lime-100 rounded-2xl">Increment</button>
                    <button id="Subhan-Allah-decrement" class="bg-red-500 px-4 py-2 text-3xl font-medium text-lime-100 rounded-2xl">Decrement</button>
                </div>
            </div>
            
            <div class="shadow-xl pb-10">
                <h3 class="text-center text-4xl font-semibold text-violet-400">Alhamdulillah</h3>
                <h4 id="Alhamdulillah-display" class="text-6xl font-bold text-center my-6">0</h4>
                <div>
                    <button onclick="tasbihIncrement()"  id="Alhamdulillah-increments"  class="bg-green-700 px-4 py-2  text-3xl ml-3 mr-4 font-medium text-lime-100 rounded-2xl">Increment</button>
                    <button id="Alhamdulillah-decrement" class="bg-red-500 px-4 py-2 text-3xl font-medium text-lime-100 rounded-2xl">Decrement</button>
                </div>
            </div>
            <div class="shadow-xl pb-10">
                <h3 class="text-center text-4xl font-semibold text-violet-400">Allahu-Akbar</h3>
                <h4 id="Allahu-Akbar-display" class="text-6xl font-bold text-center my-6">0</h4>
                <div>
                    <button id="Allahu-Akbar-increments" class="bg-green-700 px-4 py-2  text-3xl ml-3 mr-4 font-medium text-lime-100 rounded-2xl">Increment</button>
                    <button id="Allahu-Akbar-decrement" class="bg-red-500 px-4 py-2 text-3xl font-medium text-lime-100 rounded-2xl">Decrement</button>
                </div>
            </div>
        </section>
        <section>
            <div class="text-center">
                <button id="reset-btn" class="bg-red-500 px-10 py-2 text-5xl font-bold text-lime-100 rounded-2xl">Reset</button>
            </div>
        </section>
    </main>
    <footer>
       <address>
        <p class="text-center mt-6"> Made by Md Jowel Ahmed</p>
       </address>
    </footer>
    <script src="js/tasbih.js"></script>
</body>
</html>
